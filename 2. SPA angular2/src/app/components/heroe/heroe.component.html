<h1> {{heroe.nombre | uppercase}} <small> {{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<div class="row">
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid">
    <br>
    <br>
    <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Volver</a>
   
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
   <h4 *ngIf="heroe.casa == 'Marvel'">Marvel</h4> 
    <h4 *ngIf="heroe.casa != 'Marvel'">DC</h4> 
  </div>
</div>
