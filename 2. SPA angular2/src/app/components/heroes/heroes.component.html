<h1>Héroes <small>Marvel y DC</small></h1>
<hr>
<div class= "card-columns">
  <div class="card animated fadeIn" *ngFor="let heroe of heroes; let i = index ">
    <img class="card-img-top" [src]="heroe.img" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}.</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion | date:'yyyy'}}</small></p>
      <button (click)="verHeroe(i)" type="button" class="btn btn-primary btn-block">Ver mas.. </button>
      <!-- <a class="btn-primary btn-block btn" [routerLink]="['/heroeDetail',i]">Ver más..</a> -->

    </div>
  </div>



</div>
